name: 组播源采集合并

on:
  schedule:
    - cron: '0 */24 * * *'  # 每12个小时的第 0 分钟运行
  workflow_dispatch:
    分支:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install selenium requests futures eventlet opencv-python Beautifulsoup4 translate termcolor func_timeout replace input opencc pypinyin pytz tqdm
      - name: Run py
        run: | 
          python ${{ github.workspace }}/iptv_finder.py
      - name: 提交更改
        run: |
          git config --local user.email "actions@163.com"
          git config --local user.name "GitHub Action"
          git add .
 
          # 检查是否有文件变动
          if [[ -n $(git status --porcelain) ]]; then
              git commit -m "Add generated file"
              git push -f
          else
              echo "没有需要提交的变更。"
          fi
